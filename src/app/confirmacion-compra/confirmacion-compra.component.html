<h1>PEDIDO DE USUARIO CON ID {{userId}}</h1>
<br>
<p>- PRODUCTOS -</p>
<div *ngFor="let producto of productosEnCesta">
    <img [src]="producto.imagen" alt="{{ producto.nombre }}">
    <p>{{ producto.nombre }} - Cantidad: {{ producto.cantidad }}</p>
    <p>{{ producto.precio }}€</p>
</div>
<hr>
<p>- TOTAL -</p>
<p>Euros: {{ precioTotal }} €</p>
<p>Etherium: {{ precioTotal | eth }} ETH</p>
<hr>
<p>- FORMA DE PAGO -</p>

<br>
<button>Realizar Pago</button>
