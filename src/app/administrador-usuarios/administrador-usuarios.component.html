
<h2>Listado de Usuarios</h2>
<div class="table-container">
    <table class="table">
    <thead>
        <tr>
        <th>ID</th>
        <th>Nombre de Usuario</th>
        <th>Direcci√≥n</th>
        <th>Rol</th>
        <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.clienteID }}</td>
        <td>{{ usuario.userName }}</td>
        <td>{{ usuario.address }}</td>
        <td>{{ usuario.rol }}</td>
        <td>{{ usuario.email }}</td>
        </tr>
    </tbody>
    </table>
</div>
