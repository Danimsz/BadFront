<div *ngIf="usuario">
  <h2>Nombre: {{ usuario.userName }}</h2>
  <p>Email: {{ usuario.email }}</p>
  <p>Rol: {{ usuario.rol }}</p>
  <p>Direccion: {{ usuario.address }}</p>
</div>

<h2>Pedidos</h2>
<div *ngFor="let pedido of pedidos">
  <h3>Pedido {{ pedido.id }}</h3>
  <p>Fecha: {{ pedido.fecha }}</p>
  <p>Total: {{ pedido.total }}</p>
</div>
