<!-- app.component.html -->
<div>
  <button (click)="toggleForm()">{{ isLoginForm ? 'Cambiar a Registro' : 'Cambiar a Iniciar Sesión' }}</button>
  
  <div *ngIf="isLoginForm; else registerForm">
    <form (submit)="loginUser(loginDto)">
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="loginDto.userName"><br>
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password"  name="password" [(ngModel)]="loginDto.password"><br>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>
  
  <ng-template #registerForm>
    <form (submit)="registerUser(registerDto)">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="registerDto.userName"><br>
      <label for="correo">Correo:</label>
      <input type="text" id="correo" name="correo" [(ngModel)]="registerDto.email"><br>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" [(ngModel)]="registerDto.address"><br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password"  name="password" [(ngModel)]="registerDto.password"><br>
      <!-- <label for="repeatPassword">Repetir Contraseña:</label>
      <input type="password" id="repeatPassword"  name="repeatPassword" [(ngModel)]="registerDto.repeatPassword"><br> -->
      <!-- <label for="staySignedIn">Mantener iniciado</label>
      <input type="checkbox" id="staySignedIn"  name="staySignedIn" [(ngModel)]="registerDto.staySignedIn"> -->
      <button type="submit">Registrarse</button>
    </form>
  </ng-template>
</div>
