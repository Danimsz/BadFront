<!-- app.component.html -->
<div>
    <button (click)="toggleForm()">{{ isLoginForm ? 'Cambiar a Registro' : 'Cambiar a Iniciar Sesión' }}</button>
    <div *ngIf="isLoginForm; else registerForm">
      <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password"  name="password"><br>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
    <ng-template #registerForm>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password"  name="password"><br>
        <label for="repeatPassword">Repetir Contraseña:</label>
        <input type="password" id="repeatPassword"  name="repeatPassword"><br>
        <label for="staySignedIn">Mantener iniciado</label><input type="checkbox" id="staySignedIn"  name="staySignedIn">
        <button type="submit">Registrarse</button>
      </form>
    </ng-template>
  </div>
